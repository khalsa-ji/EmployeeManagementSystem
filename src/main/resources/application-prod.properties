#       For MySQL database

# Connection url for the database "ems-db"
spring.datasource.url = jdbc:mysql://${MYSQL_HOSTNAME: localhost}:${MYSQL_PORT: 3306}/${MYSQL_DATABASE: ems-db}

# Username and password
spring.datasource.username = ${MYSQL_USERNAME: emsUser}
spring.datasource.password = ${MYSQL_PASSWORD: emsUser}

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update

# Initialise datasource, should be runned only once.
#spring.datasource.initialization-mode = always

#   Logging level
logging.level.com.khalsa_ji.ems = info
